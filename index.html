<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>无缝的轮播</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="topText" style="text-align:center;">
      <b>Slideshow</b>
  </div>
  <div class="container">
    <div class="window">
      <div id="slides" class="images">
        <img src="./1.png" alt="图片" width="400" height="300">
        <img src="./2.png" alt="图片" width="400" height="300">
        <img src="./3.png" alt="图片" width="400" height="300">
        <img src="./4.png" alt="图片" width="400" height="300">
      </div>
    </div>
    <div class="controls" id="controls" style="text-align:center;">
      <button class="previous" id="previous">prev</button>
      <button class="next" id="next">next</button>
    </div>
    <div class="buttonWrapper" id="buttonWrapper" style="text-align:center;">
      <button class="b1">1</button>
      <button class="b2">2</button>
      <button class="b3">3</button>
      <button class="b4">4</button>
    </div>
  </div>
  <div class="bottomText" style="text-align:center;">
      This is a simple and good slideshow.
  </div>
  <script src="./jquery-3.2.1.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
